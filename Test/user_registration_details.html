<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration - DUCKTECH</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            min-height: 100vh; 
            padding: 30px 20px;
            background-color: #1a1a2e; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #f0f2f5; 
            box-sizing: border-box; 
        }
        .registration-container {
            background-color: #2c2c3e; 
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); 
            width: 100%;
            max-width: 600px; /* Wider for more fields */
            text-align: center;
        }
        .logo-container {
            margin-bottom: 15px; 
            text-align: center;
        }
        .logo-container img {
            max-width: 170px; 
            height: auto;
        }
        .registration-container h1 {
            margin-bottom: 10px;
            color: #ffffff; 
            font-size: 22px;
            font-weight: 500;
        }
        .registration-container .verified-plate {
            font-size: 16px;
            color: #a0a0b0;
            margin-bottom: 25px;
            background-color: #1a1a2e;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #44445a;
        }
        .form-group {
            margin-bottom: 18px; 
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px; 
            font-weight: 500;
            color: #d0d0d0; 
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background-color: #1a1a2e; 
            border: 1px solid #44445a; 
            color: #f0f2f5; 
            border-radius: 6px;
            box-sizing: border-box;
        }
        .form-group input::placeholder { color: #77778a; }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #0f3460; 
            outline: none;
        }
        .btn-submit {
            background-color: #0f3460; 
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s;
            margin-top: 10px; 
        }
        .btn-submit:hover {
            background-color: #16213e; 
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
            text-align: left;
        }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .trademark { margin-top: 25px; font-size: 12px; color: #66667a;}
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="logo-container">
            <img src="assets/DUCKTECHLOGO.png" alt="DUCKTECH Logo">
        </div>
        <h1>Complete Your Registration</h1>
        <div class="verified-plate">
            Registering for License Plate: <strong id="displayLicensePlate">Loading...</strong>
        </div>
        <div id="registrationMessage" class="message" style="display:none;"></div>
        <form id="userDetailsForm">
            <div class="form-group">
                <label for="fullName">Full Name (Car Owner)</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter car owner's full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <label for="carType">Car Type (Mercedes)</label>
                <select id="carType" name="carType" required>
                    <option value="">-- Select Model --</option>
                    <option value="C200">C200</option>
                    <option value="C300">C300</option>
                    <option value="CLA250">CLA250</option>
                    <option value="S580">S580</option>
                    <option value="S500">S500</option>
                    <option value="G63 AMG">G63 AMG</option>
                    <option value="S63 AMG">S63 AMG</option>
                    <option value="E200">E200</option>
                    <option value="E350">E350</option>
                    <option value="E63 AMG">E63 AMG</option>
                </select>
            </div>
            <div class="form-group">
                <label for="carColor">Car Color</label>
                <input type="text" id="carColor" name="carColor" placeholder="e.g., Black, Silver, White" required>
            </div>
            <div class="form-group">
                <label for="location">Location of Living</label>
                <input type="text" id="location" name="location" placeholder="e.g., Dubai Marina, Abu Dhabi Corniche" required>
            </div>
            <button type="submit" class="btn-submit">Complete Registration</button>
        </form>
        <div class="trademark">
            <p>&copy; DUCKTECH</p>
        </div>
    </div>
    <script src="js/user_registration_details.js"></script>
</body>
</html>
