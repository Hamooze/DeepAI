<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify License Plate - DUCKTECH</title>
    <style>
        /* Utilizing existing dark theme styles, adjusting for this specific page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #f0f2f5;
            box-sizing: border-box;
        }
        .verify-container {
            background-color: #2c2c3e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo-container img {
            max-width: 180px;
            height: auto;
        }
        .verify-container h1 {
            margin-bottom: 25px;
            color: #ffffff;
            font-size: 22px;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #d0d0d0;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background-color: #1a1a2e;
            border: 1px solid #44445a;
            color: #f0f2f5;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .form-group input::placeholder { color: #77778a; }
        .form-group input:focus, .form-group select:focus {
            border-color: #0f3460;
            outline: none;
        }
        .btn-submit {
            background-color: #0f3460;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background-color: #16213e;
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
            text-align: left;
        }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .verify-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #a0a0b0;
        }
        .verify-footer a { color: #ffc107; text-decoration: none; font-weight: 500; }
        .verify-footer a:hover { text-decoration: underline; }
        #plateCodeGroupVerify, #plateNumberGroupVerify {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="logo-container">
            <img src="assets/DUCKTECHLOGO.png" alt="DUCKTECH Logo">
        </div>
        <h1>Vehicle License Plate Verification</h1>
        <div id="verifyMessage" class="message" style="display:none;"></div>
        <form id="verifyLicenseForm">
            <div class="form-group">
                <label for="plateDigitsVerify">License Plate Number (1-5 digits)</label>
                <input type="text" id="plateDigitsVerify" name="plateDigitsVerify" pattern="\d{1,5}" title="Enter 1 to 5 digits" required>
            </div>
            <div class="form-group">
                <label for="emirateVerify">Emirate</label>
                <select id="emirateVerify" name="emirateVerify" required>
                    <option value="">-- Select Emirate --</option>
                    <option value="dubai">Dubai</option>
                    <option value="abudhabi">Abu Dhabi</option>
                </select>
            </div>
            <div class="form-group" id="plateCodeGroupVerify">
                <label for="plateCodeVerify">Plate Code (A-Z for Dubai)</label>
                <select id="plateCodeVerify" name="plateCodeVerify">
                    <!-- Options A-Z will be populated by JS -->
                </select>
            </div>
            <div class="form-group" id="plateNumberGroupVerify">
                <label for="plateNumberVerify">Plate Code (1-50 for Abu Dhabi)</label>
                <input type="number" id="plateNumberVerify" name="plateNumberVerify" min="1" max="50">
            </div>
            <button type="submit" class="btn-submit">Verify License Plate</button>
        </form>
        <div class="verify-footer">
            <p>Already have an account? <a href="login.html">Sign In here</a></p>
            <p>Admin provisioned your plate? This is the first step to register.</p>
        </div>
    </div>
    <script src="js/verify_license.js"></script>
</body>
</html>
