<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUCKTECH Login</title>
    <!-- <link rel="stylesheet" href="css/style.css"> Optional: if you have global styles you want to keep parts of -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e; /* Dark background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #f0f2f5; /* Light text for dark theme */
        }
        .login-container {
            background-color: #2c2c3e; /* Darker container background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); /* Shadow for dark theme */
            width: 100%;
            max-width: 450px; /* Adjusted for more buttons */
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 0px;
            font-size: 1px;
            color: transparent;
            height: 0;
            line-height: 0;
        }
        .login-container .app-subtitle {
            margin-bottom: 30px;
            color: #a0a0b0; /* Lighter subtitle for dark theme */
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #d0d0d0; /* Light grey label */
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #1a1a2e; /* Dark input background */
            border: 1px solid #44445a; /* Border for dark inputs */
            color: #f0f2f5; /* Light text in input */
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .form-group input::placeholder {
            color: #77778a;
        }
        .form-group input:focus {
            border-color: #0f3460; /* Accent color for focus */
            outline: none;
        }
        .btn-login {
            background-color: #0f3460; /* Primary blue */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s, transform 0.1s;
            margin-bottom: 25px; /* More space before social logins */
        }
        .btn-login:hover {
            background-color: #16213e; /* Darker blue */
            transform: translateY(-1px);
        }
        .social-login-container {
            display: flex;
            justify-content: center; /* Center the buttons */
            gap: 20px; /* Space between buttons */
            margin-bottom: 25px;
        }
        .social-btn {
            background-color: #3e3e50; /* Darker background for social buttons */
            /* border: 1px solid #55556a; Removing border for a flatter look */
            border: none; 
            padding: 0; /* Remove padding if image is to fill */
            border-radius: 50%; /* Circular buttons */
            cursor: pointer;
            width: 48px; /* Slightly adjusted size for better fit with logos */
            height: 48px; /* Slightly adjusted size */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, transform 0.1s;
            overflow: hidden; /* Helps if logos are slightly too big for the circle */
        }
        .social-btn:hover {
            background-color: #4a4a60;
            transform: translateY(-1px);
        }
        .social-btn img {
            width: 26px; /* Adjusted logo size for new button size */
            height: 26px;
            object-fit: contain; /* Important for SVGs like Apple to maintain aspect ratio */
        }
        /* Specific hover for better branding if needed, optional */
        #googleSignInBtn:hover {
            background-color: #C33D2E; /* Darker Google Red */
        }
        #facebookSignInBtn {
            background-color: #ffffff; /* Default white to blend with logo's internal bg */
        }
        #facebookSignInBtn:hover {
            background-color: #3b5998; /* Facebook Blue on hover */
        }
        #facebookSignInBtn:hover img {
            filter: brightness(0) invert(1); /* Make Facebook logo white on blue hover */
        }
        #appleSignInBtn:hover {
            background-color: #ffffff; /* White background on hover for Apple */
        }
        #appleSignInBtn:hover img {
            filter: brightness(0) invert(0); /* Keeps Apple logo black on white hover */
        }

        /* For the Facebook PNG with a white background, we can try to make the button itself white */
        /* This is a compromise. A transparent PNG would be better. */
        #facebookSignInBtn {
            background-color: #ffffff; /* Make the button white to blend with the logo's bg */
        }
        /* Removed Facebook specific hover for img as it's now handled by general .social-btn img */
        .login-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #a0a0b0;
        }
        .login-footer a {
            color: #ffc107; /* Accent color for links in dark theme */
            text-decoration: none;
            font-weight: 500;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        #loginError {
            color: #FFBABA; /* Lighter error red for dark theme */
            background-color: #D8000C; /* Dark red background */
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #FFBABA;
            text-align: left;
        }
        .trademark {
            margin-top: 30px;
            font-size: 12px;
            color: #66667a;
        }
        .logo-container {
            margin-bottom: 15px; /* Space below logo */
            text-align: center;
        }
        .logo-container img {
            max-width: 200px; /* Adjust as needed */
            height: auto;
        }
        .login-container h1, /* Keep h1 for screen readers, but hide visually if logo replaces it */
        .signup-container h1 {
            /* If logo replaces text, you can hide h1: display: none; or use sr-only class */
            /* For now, we remove the text content via JS and keep the element for structure */
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 32px; /* Retain for structure, actual text removed by JS */
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/DUCKTECHLOGO.png" alt="DUCKTECH Logo">
        </div>
        <h1 id="mainTitle"></h1> <!-- Visually replaced by logo -->
        <p class="app-subtitle">Advanced Asset Network</p> <!-- Subtitle can remain generic or be DUCKTECH specific -->
        <div id="loginError" style="display:none;"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
        </form>
        <div class="social-login-container">
            <button type="button" class="social-btn" id="googleSignInBtn" title="Google">
                <img src="assets/Google__G__Logo.svg.webp" alt="Google">
            </button>
            <button type="button" class="social-btn" id="facebookSignInBtn" title="Facebook">
                <img src="assets/facebook.png" alt="Facebook">
            </button>
            <button type="button" class="social-btn" id="appleSignInBtn" title="Apple">
                <img src="assets/apple.svg" alt="Apple">
            </button>
        </div>
        <div class="login-footer">
            <p>New vehicle owner? <a href="verify_license.html">Register your vehicle here</a></p>
        </div>
        <div class="trademark">
            <p>&copy; DUCKTECH</p> 
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
